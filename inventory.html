    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/inventory.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

    <button id="backToTopBtn" title="Back to top"><i class="bi bi-chevron-up"></i></button>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <i class="bi bi-car-front-fill"></i>
            Turbo Town Autos
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOptions" aria-controls="navbarOptions" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarOptions">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./inventory.html">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./hours.html">Hours</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid inventory">

      <div class="row">
        <div class="col filterToggle">
            <button><i class="bi bi-filter"></i>Filter</button>
        </div>
      </div>
      <form id="filterInventoryOptions">
        <div class="row filterOptionsRow">
          <div class="col-md-2 col-sm-12 col-xs-12">
                <select class="form-select" aria-label="Select Model" id="modelSelect">
                  <option value="" selected>Model</option>
                  <option value="ascent">Ascent</option>
                  <option value="crosstrek">Crosstrek</option>
                  <option value="forester">Forester</option>
                  <option value="impreza">Impreza</option>
                  <option value="legacy">Legacy</option>
                  <option value="outback">Outback</option>
                  <option value="solterra">Solterra</option>
                  <option value="wrx">WRX</option>
                </select>
          </div>
          <div class="col-md-3 col-sm-12 col-xs-12">
                <select class="form-select" aria-label="Select Condition" id="conditionSelect">
                  <option value="" selected>Condition</option>
                  <option value="new">New</option>
                  <option value="pre-owned">Pre-owned</option>
                </select>
          </div>
          <div class="col-md-2 col-sm-12 col-xs-12">
                <select class="form-select" aria-label="Select Color" id="colorSelect">
                  <option value="" selected>Color</option>
                  <option value="black">Black</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                  <option value="white">White</option>
                </select>
          </div>
          <div class="col-md-2 col-sm-12 col-xs-12">
                <select class="form-select" aria-label="Select Year" id="yearSelect">
                  <option value="" selected>Year</option>
                  <option value="2024">2024</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                </select>
          </div>
          <div class="col-md-3 col-sm-12 col-xs-12">
                <select class="form-select" aria-label="Select Fuel Type" id="fuelSelect">
                  <option value="" selected>Fuel Type</option>
                  <option value="gas">Gas</option>
                  <option value="electric">Electric</option>
                </select>
          </div>
        </div>
        <!-- <div class="row">
            Sliders
        </div> -->
        <div class="row">
          <div class="col submitButtonCol">
            <button type="submit" class="btn btn-primary" id="filterInventoryBtn">Filter Cars</button>
            <button type="submit" class="btn btn-primary" id="clearFiltersBtn">Clear Filters</button>
          </div>
        </div>
      </form>
      
        <div class="row inventoryContainer row-cols-1 row-cols-sm-2 row-cols-md-3"></div>

        <footer class="row footer fixed-bottom">      
            <div class="col-sm-12 col-md-4 col-xs-12">
              <span class="toBold">Sales:</span>
              <a href="tel:555-877-5434">555-877-5434</a>
            </div>
            <div class="col-sm-12 col-md-4 col-xs-12">
              <span class="toBold">Service:</span>
              <a href="tel:555-877-5434">555-877-5434</a>
            </div>
            <div class="col-sm-12 col-md-4 col-xs-12">
              <a href="./hours.html">One Subaru Dr, Camden, NJ 08103</a>
            </div>
        </footer>

    </div>

    <script src="./js/main.js"></script>
    <script src="./js/inventory.js"></script>

</body>
</html>
